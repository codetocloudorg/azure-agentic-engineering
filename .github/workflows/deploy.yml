# Deploy to Azure
name: Deploy to Azure

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:
  # ==========================================================================
  # Validate Infrastructure
  # ==========================================================================
  validate:
    name: Validate Bicep
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Validate Bicep
        run: |
          az bicep build --file infra/bicep/main.bicep
          echo "âœ… Bicep validation passed"

  # ==========================================================================
  # Test Python Samples
  # ==========================================================================
  test-python:
    name: Test Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy pytest pytest-asyncio
          pip install agent-framework --pre
          pip install azure-identity azure-ai-projects

      - name: Lint with ruff
        run: ruff check samples/

      - name: Type check with mypy
        run: mypy samples/ --ignore-missing-imports
        continue-on-error: true

  # ==========================================================================
  # Deploy Infrastructure (main branch only)
  # ==========================================================================
  deploy:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: [validate, test-python]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Azure Developer CLI
        uses: Azure/setup-azd@v1

      - name: Log in with Azure (Federated Credentials)
        run: |
          azd auth login \
            --client-id "${{ env.AZURE_CLIENT_ID }}" \
            --federated-credential-provider github \
            --tenant-id "${{ env.AZURE_TENANT_ID }}"

      - name: Provision Infrastructure
        run: azd provision --no-prompt
        env:
          AZURE_ENV_NAME: prod
          AZURE_LOCATION: eastus

      - name: Output Deployment Info
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          azd env get-values | while IFS='=' read -r key value; do
            echo "| $key | $value |" >> $GITHUB_STEP_SUMMARY
          done
